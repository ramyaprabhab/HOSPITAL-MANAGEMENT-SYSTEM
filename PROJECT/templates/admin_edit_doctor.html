{% extends 'base.html' %}

{% block title %}
Edit Doctor
{% endblock title %}

{% block body %}

<div class="container mt-4">
    <div class="row">
        <div class="col-md-6 offset-md-3">
            <div class="card">
                <div class="card-header bg-success text-white">
                    <h4>Edit Doctor Profile</h4>
                </div>
                <div class="card-body">
                    <form method="POST">
                        <div class="form-group">
                            <label for="doctorname">Doctor Name</label>
                            <input type="text" class="form-control" name="doctorname" value="{{ doctor.doctorname }}" required>
                        </div>
                        <div class="form-group">
                            <label for="email">Doctor Email</label>
                            <input type="email" class="form-control" name="email" value="{{ doctor.email }}" required>
                            <small>Email is used for the doctor's login.</small>
                        </div>
                        <div class="form-group">
                            <label for="dept">Department / Specialization</label>
                            <input type="text" class="form-control" name="dept" value="{{ doctor.dept }}" required>
                        </div>
                        <hr>
                        <p>To reset password, enter a new one below. Otherwise, leave blank.</p>
                        <div class="form-group">
                            <label for="password">New Password (Optional)</label>
                            <input type="password" class="form-control" name="password">
                        </div>
                        <button type="submit" class="btn btn-success btn-block">Save Changes</button>
                        <a href="{{ url_for('admin_manage_doctors') }}" class="btn btn-secondary btn-block">Cancel</a>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock body %}
