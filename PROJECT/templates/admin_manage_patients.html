{% extends 'base.html' %}

{% block title %}
Manage Patients
{% endblock title %}

{% block body %}

<div class="container mt-4">
    <h2 class="mb-4">{{ title }}</h2>

    <div class="card mb-4">
        <div class="card-body">
            <form method="POST" class="form-inline">
                <input type="text" class="form-control col-md-10" name="search_query" placeholder="Search by patient name or email..." value="{{ request.form.search_query }}">
                <button type="submit" class="btn btn-primary col-md-2">Search</button>
            </form>
        </div>
    </div>

    <table class="table table-striped">
        <thead class="thead-light">
            <tr>
                <th>User ID</th>
                <th>Username</th>
                <th>Email</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for patient in patients %}
            <tr>
                <td>{{ patient.id }}</td>
                <td>{{ patient.username }}</td>
                <td>{{ patient.email }}</td>
                <td>
                    <a href="/admin/patients/delete/{{ patient.id }}" class="btn btn-sm btn-danger" onclick="return confirm('WARNING: This will delete the patient and all their associated data. Are you sure?');">Delete Patient</a>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>

{% endblock body %}
